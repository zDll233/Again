name: again
description: "flutter 本地音声播放器"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_lyric:
    git: https://github.com/zDll233/flutter_lyric.git 
    # path: ../
  bitsdojo_window: ^0.1.6
  flutter_acrylic: ^1.1.0
  audioplayers: ^6.0.0
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.21
  path_provider: ^2.1.3
  path: ^1.9.0
  sqlite3: ^2.4.2
  file_picker: ^8.0.5
  logger: ^2.3.0
  scrollable_positioned_list: ^0.3.8
  collection: ^1.18.0
  windows_single_instance: ^1.0.1
  flutter_riverpod: ^2.5.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  drift_dev: ^2.18.0
  build_runner: ^2.4.9
  custom_lint: ^0.6.7
  riverpod_lint: ^2.3.13

flutter:
  uses-material-design: true

  assets:
    - assets/images/
